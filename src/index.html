<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
    </style>
</head>
<body class="bg-cover bg-center flex justify-center items-center h-screen" style="background-image: url('image/bg.png'); font-family: 'Montserrat', sans-serif;">

    <div class="container relative w-full max-w-4xl mx-auto min-h-[480px] rounded-lg shadow-lg overflow-hidden bg-white" id="container">
        <div class="form-container absolute top-0 h-full transition-transform duration-600 ease-in-out">
            <form action="#" class="flex flex-col items-center justify-center p-12">
                <h1 class="font-bold text-2xl mb-4">Create Account</h1>
                <div class="social-container mb-4">
                    <a href="#" class="social rounded-full border border-gray-300 h-10 w-10 flex justify-center items-center mx-1"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social rounded-full border border-gray-300 h-10 w-10 flex justify-center items-center mx-1"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social rounded-full border border-gray-300 h-10 w-10 flex justify-center items-center mx-1"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="text-sm mb-4">or use your email for registration</span>
                <input type="text" placeholder="Name" class="bg-gray-200 border-none p-3 rounded-full w-full mb-3"/>
                <input type="email" placeholder="Email" class="bg-gray-200 border-none p-3 rounded-full w-full mb-3"/>
                <input type="password" placeholder="Password" class="bg-gray-200 border-none p-3 rounded-full w-full mb-3"/>
                <button class="rounded-full border border-red-500 bg-red-500 text-white font-bold py-2 px-10 uppercase transition-transform duration-80 transform hover:scale-95">Sign Up</button>
            </form>
        </div>

        <div class="form-container absolute top-0 h-full transition-transform duration-600 ease-in-out">
            <form action="#" class="flex flex-col items-center justify-center p-12">
                <h1 class="font-bold text-2xl mb-4">Sign in</h1>
                <div class="social-container mb-4">
                    <a href="#" class="social rounded-full border border-gray-300 h-10 w-10 flex justify-center items-center mx-1"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social rounded-full border border-gray-300 h-10 w-10 flex justify-center items-center mx-1"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social rounded-full border border-gray-300 h-10 w-10 flex justify-center items-center mx-1"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="text-sm mb-4">or use your account</span>
                <input type="email" placeholder="Email" class="bg-gray-200 border-none p-3 rounded-full w-full mb-3"/>
                <input type="password" placeholder="Password" class="bg-gray-200 border-none p-3 rounded-full w-full mb-3"/>
                <a href="#" class="text-sm text-gray-700 mb-4">Forgot your password?</a>
                <button class="rounded-full border border-red-500 bg-red-500 text-white font-bold py-2 px-10 uppercase transition-transform duration-80 transform hover:scale-95">Sign In</button>
            </form>
        </div>

        <div class="overlay-container absolute top-0 left-1/2 w-1/2 h-full overflow-hidden transition-transform duration-600 ease-in-out z-100">
            <div class="overlay bg-gradient-to-r from-red-500 to-yellow-400 h-full flex justify-center items-center transition-transform duration-600 ease-in-out" style="transform: translateX(-100%);">
                <div class="overlay-panel overlay-left flex flex-col items-center justify-center p-12 text-white">
                    <h1 class="text-2xl font-bold">Welcome Back!</h1>
                    <p class="text-center mb-4">To keep connected with us please login with your personal info</p>
                    <button class="ghost rounded-full border border-white text-white py-2 px-10 uppercase" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right flex flex-col items-center justify-center p-12 text-white" style="transform: translateX(20%);">
                    <h1 class="text-2xl font-bold">Hello, Friend!</h1>
                    <p class="text-center mb-4">Enter your personal details and start journey with us</p>
                    <button class="ghost rounded-full border border-white text-white py-2 px-10 uppercase" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
    </body>

</html>
